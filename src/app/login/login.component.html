<div>
    <form (submit)="login(loginForm.value)" #loginForm="ngForm">
        <div class="card">
            <h2 class="card-header">Login</h2>
            <div class="card-body">
                <div class="card-text">
                    <div class="form-group pt-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" ngModel>

                    </div>
                    <div class="form-group pt-2">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" name="password" ngModel>
                    </div>
                </div>
                <div class="pt-4">
                <button class="btn btn-outline-primary" type="submit">Click to Login</button>
            </div>
            </div>
        </div>
    </form>
</div>
