<div class="card">
    <div class="card-body">
        <h3>Skill Level</h3>
    </div>
    <div class="card-body">
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col"  class="p-3">#</th>
			<th scope="col" class="p-3" style="white-space: nowrap;">Skill Name</th>
			<th scope="col" class="p-3" style="white-space: nowrap;">Description</th>
		</tr>
	</thead>
	<tbody >
		<tr *ngFor="let skill of skills; index as i" >
			<th scope="row" class="p-3">{{ i + 1 }}</th>
			<td class="p-3">
				{{ skill.skillName }}
			</td>
            <td class="p-3">
				{{ skill.skillDescription }}
			</td>

		</tr>
	</tbody>
</table>
<!-- <app-employee-modal [tempEmployee]="null"></app-employee-modal> -->
<button class="btn btn-lg btn-outline-warning" (click)="open(null)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
        <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
        <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
    </svg>
    Add
</button>
</div>
</div>
