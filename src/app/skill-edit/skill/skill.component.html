<form  #loginForm="ngForm" id="ngForm">
    <div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">New Skill</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
        
            <div class="form-group">
                <label for="skillName">Skill Name</label>
                <input type="text" class="form-control" id="skillName" name="skillName" ngModel>
    
            </div>
            <div class="form-group">
                <label for="skillDescription">Skill Description</label>
                <input type="text" class="form-control" id="skillDescription" name="skillDescription" ngModel>
            </div>
            
            
            
        
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="addNewSkill(loginForm.value)" form="ngForm">Add</button>
	</div>
</form>
